<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Signup</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class='bold-line'></div>
    <div class='container'>
      <div class='window'>
        <div class='overlay'></div>
        <div class='content'>
          <div class='welcome'>Hello There!</div>
          <div class='subtitle'>We're almost done. Before using our Fake Netflix you need to create an account.</div>
          <div class='input-fields'>
            <input type='text' placeholder='Username' class='input-line full-width'></input>
            <input type='email' placeholder='Email' class='input-line full-width'></input>
            <input type='password' placeholder='Password' class='input-line full-width'></input>
    
          </div>
          <div class='spacing'>or continue with <span class='highlight'>Google</span></div>
          <button class='ghost-round full-width' onclick="handleSignup()">Create Account</button>
        </div>
      </div>
    </div>
    <script>
      function handleSignup() {
        const username = document.querySelector("input[placeholder='Username']").value;
        const email = document.querySelector("input[placeholder='Email']").value;
        const password = document.querySelector("input[placeholder='Password']").value;
      
        if (!username || !email || !password) {
          alert("Please fill all fields!");
          return;
        }
      
        // Save to localStorage
        localStorage.setItem("netflixUser", JSON.stringify({
          username,
          email,
          password
        }));
      
        // Redirect to signin page
        window.location.href = "signin.html";
      }
      </script>
      
</body>
</html>
