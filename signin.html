<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>

  <link rel="stylesheet" href="signin.css">
</head>
    <body class="sign-in-body">
        <div class="sign-in-container">
          <img src="./assests/logo-removebg-preview.png" class="logo" alt="Netflix" />
      
          <form class="sign-in-form">
            <h1><i>Sign In</i></h1>
            <input type="email" placeholder="Email or phone number" required />
            <input type="password" placeholder="Password" required />
            <button type="submit" id="signin">Sign In</button>
            <div class="form-options">
              <label><input type="checkbox" /> Remember me</label>
              <a href="#">Need help?</a>
            </div>
      
            <p class="signup-link">
              New to Netflix? <a href="signup.html">Sign up now</a> .
            </p>
      
            <small>
              This page is protected by Google reCAPTCHA to ensure you're not a bot.
              <a href="learnmore.html">Learn more.</a>
            </small>
          </form>
        </div>
        <script>
         document.querySelector('.sign-in-form').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form from reloading the page

  // Get values from inputs
  const inputEmail = document.querySelector("input[placeholder='Email or phone number']").value.trim();
  const inputPassword = document.querySelector("input[placeholder='Password']").value.trim();

  // Get user data from localStorage
  const savedUser = JSON.parse(localStorage.getItem("netflixUser"));

  // Check if any data is missing
  if (!savedUser) {
    alert("No user found. Please sign up first.");
    window.location.href = "signup.html";
    return;
  }

  // Check if credentials match
  if (inputEmail === savedUser.email && inputPassword === savedUser.password) {
    localStorage.setItem("signedIn", "true"); // Mark user as signed in
    window.location.href = "main.html"; // Redirect to main page
  } else {
    alert("Incorrect email or password. Please try again.");
  }
});

        </script>
</body>
</html>
